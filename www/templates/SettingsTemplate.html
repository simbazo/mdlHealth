<div class="ui-corner-all custom-corners">    
    <div class="ui-bar ui-bar-a">
        <h3>Application settings</h3>
    </div>
    <div class="ui-body ui-body-a">
        <form>
            <div class="ui-field-contain">
                <input name="txtName" id="txtName" placeholder="User name" value="" type="text">
                <input name="txtEmail" id="txtEmail" placeholder="Email address" value="" type="text">
                <input name="txtKey" id="txtKey" value="" type="hidden">
            </div>
            <div class="ui-field-contain">
                <label for="chkPushContent">Push content:</label>
                <input data-role="flipswitch" name="chkPushContent" id="chkPushContent" type="checkbox">
            </div>
            <div class="ui-field-contain">
                <label for="flip-checkbox-22">Send errors:</label>
                <input data-role="flipswitch" name="flip-checkbox-2" id="flip-checkbox-2" type="checkbox">
            </div>
            <div class="ui-field-contain">
                <label for="flip-checkbox-3">Disable app on this device:</label>
                <input data-role="flipswitch" name="flip-checkbox-3" id="flip-checkbox-3" type="checkbox" "remove">
            </div>
            <button id="btnRegister" type="button" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-check">Save settings</button>
        </form>
    </div>
</div>

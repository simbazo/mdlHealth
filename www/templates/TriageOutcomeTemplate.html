<div class="ui-corner-all custom-corners">
    <div class="ui-bar ui-bar-a ui-bar-triage">
        <h3>Triage outcome</h3>
    </div>
    <div class="ui-body ui-body-a" style="border: 0; text-align: center;">
        <h1 class="ui-heading-triage"><%= Outcome %></h1>
        <h1 class="ui-heading-triage">treat <%= Time %></h1>
        <% if (Syndrome) { %>
            <h2 class="ui-heading-triage"><%= Syndrome %></h2>
        <% } else { %>
        <div style="border: 0; text-align: center;">
            <table data-role="table" id="triage-table" data-mode="columntoggle" class="table-stroke ui-table-triage">
                <thead style="display: none;">
                    <tr>
                        <th style="width:60%">Condition</th>
                        <th>Outcome</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td class="title">Mobility</td>
                        <td><%= Mobility %></td>
                    </tr>
                    <tr>
                        <td class="title">Respiration</td>
                        <td><%= RR %></td>
                    </tr>
                    <tr>
                        <td class="title">Heart rate</td>
                        <td><%= HR %></td>
                    </tr>
                    <tr>
                        <td class="title">Sistolic BP</td>
                        <td><%= SBP %></td>
                    </tr>
                    <tr>
                        <td class="title">Temperature</td>
                        <td><%= Temp %></td>
                    </tr>
                    <tr>
                        <td class="title">AVPU</td>
                        <td><%= AVPU %></td>
                    </tr>
                    <tr>
                        <td class="title">Trauma</td>
                        <td><%= Trauma %></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <% } %>
        <p class="ui-btn-container-triage">
            <button class="ui-btn ui-btn-b ui-icon-check ui-btn-icon-left ui-shadow ui-corner-all" type="button">Finish</button>
        <!--<p class="ui-btn-container-triage">
            <button class="ui-btn ui-btn-b ui-icon-check ui-btn-icon-left ui-shadow ui-corner-all" type="button">Next</button>
        <p>-->
    </div>
</div>
